<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BBTIT Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded",()=>{
        VANTA.NET({
          el: "#venta-net",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xff603f,
          backgroundColor: 0x1d1625,
          spacing: 14.00,
          showDots: false
        })
      })
    </script>
  </head>
  <body>
    <main>
      <div id="venta-net"></div>
      <header>
        <img src="./images/icon.jpg">
        <h1>@BBTIT</h1>
      </header>
      <ul>
        <li>
          <a href="https://twitter.com/kotowarieecs">
            <img src="./images/twitter.svg" alt="Twitter" width="20">
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/bxbx_txxtx/">
            <img src="images/instagram.svg" alt="instagram" width="20">
            Instagram
          </a>
        </li>
        <li>
          <a href="https://github.com/bbtit">
            <img src="images/github.svg" alt="GitHub" width="20">
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
